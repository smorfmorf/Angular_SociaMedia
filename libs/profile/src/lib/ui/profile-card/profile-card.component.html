@if(profile){

<div class="profileCard">
  <div class="profileAvatar">
    @if(profile.avatarUrl){
    <!-- | - это пайп типо преобразование -->
    <img [src]="profile.avatarUrl | imgUrl" alt="" class="avatarPic" />
    } @else {
    <img src="/Img.svg" alt="" class="avatarPic" />
    }

    <div class="profileName">
      <b>{{ profile.firstName }} {{ profile.lastName }}</b>
      <span>{{ profile.username }} {{ max }}</span>
    </div>
  </div>
  <div class="profileCard__description">
    {{ profile.description }}
  </div>

  <div class="profileCard__tags">
    @for (stack of profile.stack; track $index) {
    <div class="skill-tag">{{ stack }}</div>
    }
  </div>

  <div class="profileCard__btns">
    <button class="btn">
      Подключиться
      <lucide-angular size="20" [img]="UserCheck" class="my-icon" />
    </button>

    <button class="btn btn-write" (click)="sendMessage(profile.id)">
      Написать
    </button>
  </div>
</div>
} @else {
<div>Профиля нету</div>
}
