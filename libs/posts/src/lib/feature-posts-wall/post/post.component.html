@if(post(); as post){

<app-avatar [avatarUrl]="post.author.avatarUrl" class="size32" />

<main class="post-body">
  <div class="post-header">
    <strong class="post-author">
      {{ post.author.firstName }} {{ post.author.lastName }}
      <span class="post-crated-at">{{
        post.createdAt | date : 'HH:mm dd.MM.YYYY'
      }}</span>
    </strong>
  </div>

  <p class="medium-text">{{ post.content }}</p>

  <div class="post__comments">
    <div class="comment-amount">
      <svg icon="comment" class="svg16" />
      <span class="post-comments">{{ comments().length }}</span>
    </div>
  </div>

  <div class="post__comments--wrapper">
    @for(comment of comments(); track comment.id) {
    <app-comment [comment]="comment" />
    }
  </div>

  <app-post-input
    class="dashed"
    [isCommentInput]="true"
    [postId]="post.id"
    (created)="onCreated()"
  />
</main>

}
