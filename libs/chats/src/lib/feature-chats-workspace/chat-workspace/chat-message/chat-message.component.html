@if(message(); as message){
<app-avatar class="size32" avatarUrl="{{ message.user?.avatarUrl }}" />

<div class="message-container">
  <b class="message-user">
    {{ message.user?.firstName }} {{ message.user?.lastName }}
    {{ message.createdAt | dateTime }}
  </b>

  <div class="message-text">
    {{ message.text }}
    <span class="btn-date">{{ message.createdAt | date : 'HH:mm' }}</span>
  </div>
</div>
}
