@if(profile()) { @if(profile()?.avatarUrl){
<img [src]="profile()!.avatarUrl | imgUrl" alt="" />
} @else {
<img src="/Img.svg" alt="" />
}
<div class="userName__info">
  <h1 class="h4 userName__info-name">
    {{ profile()!.firstName }} {{ profile()!.lastName }}
  </h1>
  <span class="regular"> {{ profile()!.username }} </span>
</div>
}

<!-- Тестовый input v-model -->
<input [(ngModel)]="userName" (click)="(click)" />
